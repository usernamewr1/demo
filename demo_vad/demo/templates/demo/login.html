{% extends 'demo/base.html' %}
{% block content %}
<div class="forma">
    <form method="post">
        {% csrf_token %}
        <div>
            <p>Введите Email:</p>
            <input type="text" name="username"/>
        </div>
        <div>
            <p>Введите пароль:</p>
            <input type="password" name="password"/>
        </div>
        <button type="submit">Войти</button>
    </form>
</div>
{% endblock %}
