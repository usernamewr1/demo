{% extends 'demo/base.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <div>
        <p>Автомобиль:</p>
        <input type="text" name="auto"/>
    </div>
    <div>
        <p>Опишите проблему:</p>
        <input type="text" name="problem"/>
    </div>
    <div>
        <p>Выберите дату:</p>
        <input type="date" name="date"/>
    </div>
    <button type="submit">Зарегистрироваться</button>
</form>
{% endblock %}
